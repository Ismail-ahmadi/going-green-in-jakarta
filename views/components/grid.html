<div class="grid">
  {% for event in collections.event %} 
      <a class="grid__item" href="#{{ event.data.number }}" style="background-image: url({{ event.data.image | getImageUrl: 400 }})">
        <div class="grid__overlay"></div>
        <div>
          <time>
            {% Icon 'clock' %} 
            <span class="h6 caps spaced">{{ event.data.date | formatDate }}</span>
          </time>
          <span>
            {% Icon 'pin' %} 
            <span class="h6 caps spaced">{{ event.data.location }}</span>
          </span> 
        </div>
        <h4 class="h2 white">{{ event.data.title }}</h4>
      </a>
        <div class="lightboxevent" id="{{ event.data.number }}">
        <div class="lightboxeventimg" style="background-image: url(' {{event.data.lightbox}} ')"></div>
          <div class="lightboxeventtext">
            <div class="lightboxeventtext__newdirection">
              {{ event.data.content }} 
            </div>
          </div>
          <a href="#" class="closeevent">Close</a>
      </div>
  {% endfor %}
</div>
