<div class="greengrid">
  {% for shopgreen in collections.shopgreen %} 
      <div class="greengrid__box">
        <a href="#{{ shopgreen.data.number }}" >
        <div class="greengrid__box__item"  style="background-image: url({{ shopgreen.data.image | getImageUrl: 400 }})">
        </div>
        <p class="greengrid__box__title">{{ shopgreen.data.title }}</p>
        </a>
      </div>
      <div class="lightboxevent" id="{{ shopgreen.data.number }}">
        <div class="lightboxeventimg" style="background-image: url('{{ shopgreen.data.banner }}')"></div>
          <div class="lightboxeventtext"> 
            <h1>{{ shopgreen.data.title }}</h1>
            <p><strong>{{ shopgreen.data.titledescription }}</strong></p>
            {{ shopgreen.data.content }} 
            <p> {{ shopgreen.data.webiste }} </p>
            <p> {{ shopgreen.data.phone }} </p> 
          </div>
          <a href="#" class="closeevent">Close</a>
          
      </div>
   {% endfor %}
</div>
